<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clocks - Time Around The Globe</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="midnight">
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon"></span>
                <span class="brand-text">WORLD CLOCKS</span>
            </div>
            <div class="nav-actions">
                <div class="theme-switcher">
                    <button class="theme-btn" data-theme="midnight" title="Midnight Blue">
                        <span class="theme-color" style="background: linear-gradient(135deg, #0f0f23, #1a1a2e)"></span>
                    </button>
                    <button class="theme-btn" data-theme="pure-black" title="Pure Black">
                        <span class="theme-color" style="background: linear-gradient(135deg, #000000, #0a0a0a)"></span>
                    </button>
                    <button class="theme-btn" data-theme="charcoal" title="Charcoal Gray">
                        <span class="theme-color" style="background: linear-gradient(135deg, #1a1a1a, #2d2d2d)"></span>
                    </button>
                    <button class="theme-btn" data-theme="navy" title="Deep Navy">
                        <span class="theme-color" style="background: linear-gradient(135deg, #0a1929, #1e3a5f)"></span>
                    </button>
                    <button class="theme-btn" data-theme="forest" title="Forest Green">
                        <span class="theme-color" style="background: linear-gradient(135deg, #0d1f1a, #1a3a2e)"></span>
                    </button>
                    <button class="theme-btn" data-theme="burgundy" title="Burgundy Wine">
                        <span class="theme-color" style="background: linear-gradient(135deg, #1a0d0d, #2d1a1a)"></span>
                    </button>
                    <button class="theme-btn customize-btn" id="customizeBtn" title="Personalizar colores">
                        <span class="theme-color" style="background: linear-gradient(135deg, #ff6b9d, #c084fc, #60a5fa)"></span>
                        <svg class="customize-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06-.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                        </svg>
                    </button>
                </div>

                <a href="https://github.com/sebastianUCC2024/RELOJ.git" class="nav-cta" target="_blank" rel="noopener noreferrer">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 24 24" style="margin-right: 6px;">
        <path d="M12 .5C5.73.5.5 5.73.5 12.02c0 5.1 3.29 9.43 7.86 10.96.58.11.79-.25.79-.56 0-.28-.01-1.02-.02-2-3.2.7-3.88-1.55-3.88-1.55-.53-1.34-1.29-1.7-1.29-1.7-1.06-.73.08-.72.08-.72 1.17.08 1.79 1.2 1.79 1.2 1.04 1.78 2.74 1.27 3.4.97.1-.76.41-1.27.74-1.56-2.56-.29-5.26-1.28-5.26-5.71 0-1.26.45-2.29 1.19-3.1-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.18a11.1 11.1 0 0 1 5.79 0c2.21-1.49 3.18-1.18 3.18-1.18.63 1.59.23 2.76.11 3.05.74.81 1.19 1.84 1.19 3.1 0 4.44-2.71 5.41-5.29 5.7.42.36.79 1.08.79 2.18 0 1.57-.02 2.84-.02 3.23 0 .31.21.68.8.56A10.53 10.53 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5z"/>
    </svg>
    GIT HUB
</a>


            </div>
        </div>
    </nav>

    <div class="customization-panel" id="customizationPanel">
        <div class="customization-content">
            <div class="customization-header">
                <h2 class="customization-title">Personalizar Colores</h2>
                <button class="close-btn" id="closeCustomizeBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <div class="customization-body">
                <div class="color-section">
                    <h3 class="section-title">Fondos</h3>
                    <div class="color-controls">
                        <div class="color-control">
                            <label for="bgPrimary">Fondo Principal</label>
                            <input type="color" id="bgPrimary" value="#0f0f23">
                        </div>
                        <div class="color-control">
                            <label for="bgSecondary">Fondo Secundario</label>
                            <input type="color" id="bgSecondary" value="#1a1a2e">
                        </div>
                        <div class="color-control">
                            <label for="bgTertiary">Fondo Terciario</label>
                            <input type="color" id="bgTertiary" value="#16213e">
                        </div>
                    </div>
                </div>

                <div class="color-section">
                    <h3 class="section-title">Textos</h3>
                    <div class="color-controls">
                        <div class="color-control">
                            <label for="textPrimary">Texto Principal</label>
                            <input type="color" id="textPrimary" value="#ffffff">
                        </div>
                        <div class="color-control">
                            <label for="textSecondary">Texto Secundario</label>
                            <input type="color" id="textSecondary" value="#a0a0bb">
                        </div>
                    </div>
                </div>

                <div class="color-section">
                    <h3 class="section-title">Acentos</h3>
                    <div class="color-controls">
                        <div class="color-control">
                            <label for="accentPink">Rosa</label>
                            <input type="color" id="accentPink" value="#ff6b9d">
                        </div>
                        <div class="color-control">
                            <label for="accentPurple">PÃºrpura</label>
                            <input type="color" id="accentPurple" value="#c084fc">
                        </div>
                        <div class="color-control">
                            <label for="accentBlue">Azul</label>
                            <input type="color" id="accentBlue" value="#60a5fa">
                        </div>
                        <div class="color-control">
                            <label for="accentCyan">Cian</label>
                            <input type="color" id="accentCyan" value="#22d3ee">
                        </div>
                        <div class="color-control">
                            <label for="accentGreen">Verde</label>
                            <input type="color" id="accentGreen" value="#34d399">
                        </div>
                        <div class="color-control">
                            <label for="accentYellow">Amarillo</label>
                            <input type="color" id="accentYellow" value="#fbbf24">
                        </div>
                        <div class="color-control">
                            <label for="accentOrange">Naranja</label>
                            <input type="color" id="accentOrange" value="#fb923c">
                        </div>
                    </div>
                </div>

                <div class="customization-actions">
                    <button class="action-btn action-btn-secondary" id="resetColorsBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        Restablecer
                    </button>
                    <button class="action-btn action-btn-primary" id="saveCustomThemeBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Guardar Tema
                    </button>
                </div>

                <div class="saved-themes" id="savedThemes">
                    <h3 class="section-title">Temas Guardados</h3>
                    <div class="saved-themes-list" id="savedThemesList">
                         Custom themes will be added here 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="hero">
            <h1 class="hero-title">TIME AROUND<br>THE WORLD</h1>
            <p class="hero-subtitle">Experimente las zonas horarias globales en tiempo real con relojes vibrantes e interactivos</p>
        </header>

        <div class="time-controls">
            <button class="control-btn" id="rewindBtn" title="Retroceder 1 hora">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                </svg>
                <span>Retroceder</span>
            </button>
            <button class="control-btn control-btn-reset" id="resetBtn" title="Reiniciar al tiempo actual">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6M23 20v-6h-6"/>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                </svg>
                <span>Reiniciar</span>
            </button>
            <button class="control-btn" id="forwardBtn" title="Adelantar 1 hora">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                </svg>
                <span>Adelantar</span>
            </button>
        </div>
        <div class="time-offset-display" id="timeOffsetDisplay">
            Tiempo actual
        </div>

        <div class="clocks-grid" id="clocksGrid">
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">Real-time synchronization across all time zones</p>
        </div>
    </footer>

    <script src="static/js/App.js"></script>
</body>
</html>
